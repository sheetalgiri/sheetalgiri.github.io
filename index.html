<html>
<style type="text/css">

	</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/1.6.4/fabric.min.js"></script>
<script>
	function draw(){
		var canvas = new fabric.Canvas('canvas');
		canvas.selection=false;
		var row=0, column=0, sq_l=40, sq_b=60;
		fabric.Image.fromURL('wheel.png', function(oImg) {
		  canvas.add(oImg);
		});

		function newseat(){
			var seat=new fabric.Rect({
							  left: row,
							  top: column,
							  fill: 'black',
							  width: sq_l,
							  height: sq_b,
							  strokeWidth:5,
					  		  stroke:'white',
					  		  borderColor:'black'
							});
			canvas.add(seat);
		}

		newSeatButton=document.getElementById("newseat");
		newSeatButton.addEventListener("click",newseat)

	}

	
</script>
<body onload='draw()'><canvas id="canvas" width="500px" height="500px"></canvas><button id="newseat">New Seat</button></body>
</html>
